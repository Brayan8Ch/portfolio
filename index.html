<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <title>portfolio_bchumpitaz</title>
  </head>
  <body
    class="dark bg-[#FFFFFF] dark:bg-[#101922] transition-colors duration-500"
  >
    <div
      class="container mx-auto max-w-3xl px-4 sm:px-6 items-center font-space pb-8 min-h-screen"
    >
      <!-- Header -->
      <div class="flex flex-row justify-end p-4">
        <button
          id="btnLight"
          class="hidden dark:inline-block text-black dark:text-white p-2 cursor-pointer size-10 rounded-full hover:bg-[#5b6eae] transition-colors duration-300"
        >
          <svg
            class="size-6"
            xmlns="http://www.w3.org/2000/svg"
            id="Layer_1"
            data-name="Layer 1"
            viewBox="0 0 24 24"
            width="512"
            height="512"
          >
            <path
              fill="currentColor"
              d="M22.5,10.5H19.349a7.455,7.455,0,0,0-1.1-2.632l2.232-2.232a1.5,1.5,0,0,0-2.121-2.121L16.132,5.747a7.455,7.455,0,0,0-2.632-1.1V1.5a1.5,1.5,0,0,0-3,0V4.651a7.455,7.455,0,0,0-2.632,1.1L5.636,3.515A1.5,1.5,0,0,0,3.515,5.636L5.747,7.868a7.455,7.455,0,0,0-1.1,2.632H1.5a1.5,1.5,0,0,0,0,3H4.651a7.455,7.455,0,0,0,1.1,2.632L3.515,18.364a1.5,1.5,0,0,0,2.121,2.121l2.232-2.232a7.455,7.455,0,0,0,2.632,1.1V22.5a1.5,1.5,0,0,0,3,0V19.349a7.455,7.455,0,0,0,2.632-1.1l2.232,2.232a1.5,1.5,0,0,0,2.121-2.121l-2.232-2.232a7.455,7.455,0,0,0,1.1-2.632H22.5A1.5,1.5,0,0,0,22.5,10.5ZM12,16.5a4.5,4.5,0,0,1,0-9A4.5,4.5,0,0,1,12,16.5Z"
            />
          </svg>
        </button>
        <button
          id="btnDark"
          class="inline-block dark:hidden text-black p-2 cursor-pointer size-10 rounded-full hover:bg-[#5b6eae] hover:text-white transition-colors duration-300"
        >
          <svg
            class="size-6"
            xmlns="http://www.w3.org/2000/svg"
            id="Layer_2"
            data-name="Layer 2"
            viewBox="0 0 24 24"
            width="512"
            height="512"
          >
            <path
              fill="currentColor"
              d="M15,24A12,12,0,1,1,19.058.71a2.93,2.93,0,0,1,.814,5.067c-5.1,3.92-5.088,8.539,0,12.446a2.93,2.93,0,0,1-.816,5.067A12.2,12.2,0,0,1,15,24ZM15,3a9,9,0,1,0,2.925,17.508c-6.511-5.065-6.489-11.969,0-17.016A9.322,9.322,0,0,0,15,3Z"
            />
          </svg>
        </button>
      </div>
      <!-- Me -->
      <div
        class="p-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
      >
        <div class="flex gap-4 items-center">
          <div
            class="size-36 md:size-48 rounded-full overflow-hidden bg-center bg-no-repeat bg-cover shadow-[#757575] shadow-md"
            style="background-image: url('./src/assets/myphoto.png')"
          ></div>
          <div class="flex flex-col gap-2">
            <h1 class="text-4xl font-bold text-[#1e2937] dark:text-[#ffffff]">
              Brayan Chumpitaz
            </h1>
            <p class="text-lg text-[#a7a7a7]">Frontend Developer</p>
            <a
              href="https://www.linkedin.com/in/brayanchumpitaz/"
              target="_blank"
              rel="noopener noreferrer"
              class="text-[#3575ff] dark:text-[#6481ff] hover:underline border border-[#3575ff] rounded-xl p-2 flex w-fit gap-2 hover:bg-[#e1eaff] dark:hover:bg-[#3a3b3c] transition-colors duration-300"
            >
              <svg viewBox="0 0 128 128" class="size-6">
                <path
                  fill="#0076b2"
                  d="M116 3H12a8.91 8.91 0 00-9 8.8v104.42a8.91 8.91 0 009 8.78h104a8.93 8.93 0 009-8.81V11.77A8.93 8.93 0 00116 3z"
                ></path>
                <path
                  fill="#fff"
                  d="M21.06 48.73h18.11V107H21.06zm9.06-29a10.5 10.5 0 11-10.5 10.49 10.5 10.5 0 0110.5-10.49M50.53 48.73h17.36v8h.24c2.42-4.58 8.32-9.41 17.13-9.41C103.6 47.28 107 59.35 107 75v32H88.89V78.65c0-6.75-.12-15.44-9.41-15.44s-10.87 7.36-10.87 15V107H50.53z"
                ></path>
              </svg>
              LinkedIn
            </a>
          </div>
        </div>
        <div class="flex max-h-fit items-center justify-center gap-4"></div>
      </div>

      <!-- Experience -->
      <div class="mt-4 flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <h2 class="text-3xl font-bold text-[#000000] dark:text-[#ffffff]">
            Experiencia
          </h2>
          <hr class="border-[#a7a7a7]" />
        </div>
        <div id="experience-list" class="flex flex-col gap-4"></div>
      </div>

      <!-- Technologies -->
      <div class="mt-4 flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <h2 class="text-3xl font-bold text-[#000000] dark:text-[#ffffff]">
            Tecnologías
          </h2>
          <hr class="border-[#a7a7a7]" />
        </div>
        <div id="tech-sections" class="w-full"></div>
      </div>
      <!-- Espacio extra antes del footer para evitar que quede justo al límite -->
      <div class="h-4 md:h-4"></div>
      <!-- Footer / Contacto -->
      <footer
        class="w-full border-t border-gray-200 dark:border-[#21303a] mt-8 pt-6 pb-6"
      >
        <div class="container mx-auto max-w-3xl font-space">
          <h3
            class="text-2xl font-semibold text-[#1e2937] dark:text-[#ffffff] mb-3"
          >
            Contacto
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
            ¿Quieres trabajar conmigo o preguntar algo? Envíame un mensaje.
          </p>

          <form id="contact-form" class="grid grid-cols-1 gap-4" novalidate>
            <div class="flex flex-col md:flex-row gap-3">
              <input
                id="contact-name"
                name="name"
                type="text"
                placeholder="Nombre"
                required
                class="flex-1 p-3 rounded-lg border border-gray-200 dark:border-[#20323a] bg-white dark:bg-[#071019] text-[#111827] dark:text-[#e6eef9] focus:outline-none focus:ring-2 focus:ring-[#5b6eae]"
              />
              <input
                id="contact-email"
                name="email"
                type="email"
                placeholder="Correo electrónico"
                required
                class="w-full md:w-1/2 p-3 rounded-lg border border-gray-200 dark:border-[#20323a] bg-white dark:bg-[#071019] text-[#111827] dark:text-[#e6eef9] focus:outline-none focus:ring-2 focus:ring-[#5b6eae]"
              />
            </div>

            <textarea
              id="contact-message"
              name="message"
              rows="5"
              placeholder="Mensaje"
              required
              class="p-3 rounded-lg border border-gray-200 dark:border-[#20323a] bg-white dark:bg-[#071019] text-[#111827] dark:text-[#e6eef9] focus:outline-none focus:ring-2 focus:ring-[#5b6eae]"
            ></textarea>

            <div class="flex items-center justify-between">
              <div
                id="contact-feedback"
                class="text-sm text-red-400 hidden"
                role="status"
                aria-live="polite"
              ></div>
              <button
                type="submit"
                class="bg-[#3575ff] hover:bg-[#2e63d1] text-white px-4 py-2 rounded-lg shadow-sm transition-colors duration-200"
              >
                Enviar
              </button>
            </div>
            <div id="contact-success" class="hidden text-sm text-green-400">
              Mensaje enviado (simulado).
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
              Este formulario es de ejemplo y solo simula el envío en el
              cliente.
            </p>
          </form>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
